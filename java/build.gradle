apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

group = 'org.cachester'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    maven {
        url "http://maven.peak6.net:8081/nexus/content/groups/public"
    }
    maven {
        url "http://maven.peak6.net:8081/nexus/content/repositories/thirdparty"
    }
    maven {
        url "http://maven.peak6.net:8081/nexus/content/repositories/central"
    }
}


dependencies {
    compile 'net.java.dev.jna:jna:4.1.0'
}

task copyJars(type: Copy) {
    from configurations.runtime
    into("build/libs")
    include('*.jar')
}

task all (dependsOn: [jar, copyJars])

